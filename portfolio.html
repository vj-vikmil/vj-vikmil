<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio â€” VJ VIK MIL</title>
  <link rel="stylesheet" href="styles.css?v=16">
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #three-canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="three-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    // === Setup ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("three-canvas") });
    renderer.setSize(window.innerWidth, window.innerHeight);

    // === Ball ===
    const ballGeo = new THREE.SphereGeometry(1, 32, 32);
    const ballMat = new THREE.MeshStandardMaterial({ color: 0xff004d, metalness: 0.5, roughness: 0.3 });
    const ball = new THREE.Mesh(ballGeo, ballMat);
    scene.add(ball);

    // === Lights ===
    const light = new THREE.PointLight(0xffffff, 1.2);
    light.position.set(5, 5, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040, 1.5));

    // === Stars ===
    function addStar() {
      const geo = new THREE.SphereGeometry(0.05, 8, 8);
      const mat = new THREE.MeshBasicMaterial({ color: 0xffffff });
      const star = new THREE.Mesh(geo, mat);

      const [x, y, z] = Array(3).map(() => THREE.MathUtils.randFloatSpread(50));
      star.position.set(x, y, z);
      scene.add(star);
    }
    Array(400).fill().forEach(addStar);

    // === Animate ===
    function animate() {
      requestAnimationFrame(animate);

      ball.rotation.x += 0.01;
      ball.rotation.y += 0.01;

      renderer.render(scene, camera);
    }
    animate();

    // === Handle resize ===
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
