name: Deploy to vikmil.github.io

on:
  push:
    branches:
      - main
      - master
      - ascii-detect-source
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: target-repo
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Copy files to target
        run: |
          mkdir -p target-repo/vj-vikmil/ascii-detect
          rm -rf target-repo/vj-vikmil/ascii-detect/*
          cp -r dist/* target-repo/vj-vikmil/ascii-detect/
      
      - name: Commit and push
        run: |
          cd target-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add vj-vikmil/ascii-detect
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-deploy ascii-detect from ${{ github.repository }}@${{ github.sha }}"
            git push
          fi

