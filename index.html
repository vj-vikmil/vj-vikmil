<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta name="description" content="Italian audiovisual artist & composer pushing creative boundaries in digital art." />
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%230b0b0b'/%3E%3Cpath d='M16 44L32 20l16 24' stroke='%23ff004d' stroke-width='6' fill='none' stroke-linecap='round'/%3E%3C/svg%3E">
<style>
  :root{--bg:#0b0b0b;--text:#eaeaea;--muted:#9aa0a6;--accent:#ff004d;--accent2:#00e5ff}
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;min-height:100dvh;background:var(--bg);color:var(--text);
    font:400 16px/1.5 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    display:grid;grid-template-rows:auto 1fr auto
  }
  a{color:inherit;text-decoration:none}
  a:hover{text-decoration:underline}

  /* nav */
  .nav{
    display:flex;justify-content:center;gap:1.25rem;flex-wrap:wrap;
    padding:1rem;border-bottom:1px solid #1f1f1f;background:rgba(11,11,11,.7);backdrop-filter:blur(6px);position:sticky;top:0;z-index:10
  }
  .nav a{padding:.25rem .6rem;border-radius:8px}
  .nav a:focus{outline:2px solid var(--accent);outline-offset:2px}

  /* hero */
  .wrap{display:grid;place-items:center;padding:6rem 1rem}
  .stack{display:grid;gap:1rem;justify-items:center;text-align:center}
  #glitch-target{
    font:800 clamp(32px,8vw,96px)/.9 ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
    letter-spacing:.5px;text-shadow:1px 0 var(--accent),-1px 0 var(--accent2),0 0 8px rgba(255,0,77,.25)
  }
  .social{display:flex;gap:.75rem;align-items:center}
  .pill{border:1px solid #242424;padding:.5rem .8rem;border-radius:999px;background:#131313}
  .pill:hover{text-decoration:none;transform:translateY(-1px)}
  .email a{text-decoration:underline;color:var(--muted)}
  footer{border-top:1px solid #1f1f1f;padding:1rem;text-align:center;color:var(--muted);font-size:.9rem}

  /* reduce motion */
  @media (prefers-reduced-motion: reduce){
    .no-motion{display:none}
  }
</style>
</head>
<body>
  <nav class="nav" aria-label="Primary">
    <a href="about.html">About</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="exhibitions.html">Exhibitions</a>
    <a href="music.html">Music</a>
  </nav>

  <main class="wrap">
    <div class="stack">
      <p style="margin:0">
        <a href="/" aria-label="Home">
          <span id="glitch-target">CRIS WAR</span>
        </a>
      </p>
      <div class="social">
        <a class="pill" href="https://instagram.com/criswvr" target="_blank" rel="noopener">Instagram</a>
      </div>
      <p class="email"><a href="mailto:contact@criswvr.com">contact@criswvr.com</a></p>
    </div>
  </main>

  <footer>
    Â© <span id="year"></span> CRIS WAR
  </footer>

<script>
/* Year */
document.getElementById('year').textContent = new Date().getFullYear();

/* Glitch text: random ASCII swaps then snap back */
(function(){
  const original = "CRIS WAR";
  const ascii = "@#$%&*+=-~:;|!?/[]{}<>\\^_`'\".,";
  const el = document.getElementById("glitch-target");
  if(!el) return;
  let frame = 0;
  setInterval(() => {
    let out = "";
    for (let i = 0; i < original.length; i++) {
      if (Math.random() < 0.25) {
        const ch = ascii[Math.floor(Math.random()*ascii.length)];
        out += Math.random()<0.5 ? "<span style='color:#ff004d'>"+ch+"</span>" : ch;
      } else {
        out += original[i];
      }
    }
    el.innerHTML = out;
    if (frame % 12 === 0) el.textContent = original;
    frame++;
  }, 100);
})();
</script>
</body>
</html>
