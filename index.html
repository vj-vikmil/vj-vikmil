<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Glitch Text</title>
<style>
  :root{
    --bg:#0b0b0b; --text:#eaeaea; --accent1:#ff004d; --accent2:#00e5ff;
  }
  html,body{height:100%}
  body{
    margin:0; display:grid; place-items:center; background:var(--bg);
    color:var(--text); font:600 28px/1.1 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
  }
  a{color:inherit; text-decoration:none}
  .testo-lampeggiante{position:relative; display:inline-block}
  /* core text */
  #glitch-target{
    position:relative; display:inline-block; padding:.2rem .35rem;
    text-shadow:
      0 0 1px var(--text),
      1px 0 var(--accent1),
      -1px 0 var(--accent2);
    animation:flicker 2.2s infinite steps(60,end);
  }
  /* duplicate layers for RGB split + jitter */
  #glitch-target::before,
  #glitch-target::after{
    content:attr(data-text);
    position:absolute; inset:0; pointer-events:none;
    mix-blend-mode:screen;
  }
  #glitch-target::before{
    color:var(--accent1);
    transform:translate(0,0);
    clip-path:inset(0 0 0 0);
    animation:glitch-r 1.7s infinite linear alternate-reverse;
  }
  #glitch-target::after{
    color:var(--accent2);
    transform:translate(0,0);
    clip-path:inset(0 0 0 0);
    animation:glitch-b 1.9s infinite linear alternate-reverse;
  }
  /* subtle scanline */
  .scanlines{
    position:absolute; inset:-40px; pointer-events:none; opacity:.12;
    background:
      repeating-linear-gradient(
        to bottom,
        transparent 0, transparent 2px,
        rgba(255,255,255,.06) 3px
      );
    animation:scan 6s linear infinite;
    filter:contrast(1.2) brightness(.9);
  }

  /* keyframes */
  @keyframes flicker{
    0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity:1 }
    19%, 23%, 55% { opacity:.85 }
    24% { opacity:.6 }
    56% { opacity:.35 }
  }
  @keyframes glitch-r{
    0%   { transform:translate(0,0); clip-path:inset(0 0 82% 0) }
    10%  { transform:translate(2px,-1px); clip-path:inset(10% 0 65% 0) }
    20%  { transform:translate(-2px,1px); clip-path:inset(40% 0 40% 0) }
    30%  { transform:translate(1px,0); clip-path:inset(70% 0 10% 0) }
    40%  { transform:translate(0,0); clip-path:inset(20% 0 55% 0) }
    50%  { transform:translate(3px,-2px); clip-path:inset(0 0 82% 0) }
    60%  { transform:translate(-1px,1px); clip-path:inset(60% 0 25% 0) }
    70%  { transform:translate(1px,-1px); clip-path:inset(35% 0 40% 0) }
    80%  { transform:translate(0,0); clip-path:inset(15% 0 70% 0) }
    90%  { transform:translate(-2px,0); clip-path:inset(50% 0 20% 0) }
    100% { transform:translate(0,0); clip-path:inset(0 0 82% 0) }
  }
  @keyframes glitch-b{
    0%   { transform:translate(0,0); clip-path:inset(82% 0 0 0) }
    12%  { transform:translate(-2px,1px); clip-path:inset(65% 0 10% 0) }
    22%  { transform:translate(2px,-1px); clip-path:inset(40% 0 40% 0) }
    32%  { transform:translate(-1px,0); clip-path:inset(10% 0 70% 0) }
    44%  { transform:translate(0,0); clip-path:inset(55% 0 20% 0) }
    54%  { transform:translate(-3px,2px); clip-path:inset(82% 0 0 0) }
    66%  { transform:translate(1px,-1px); clip-path:inset(25% 0 60% 0) }
    76%  { transform:translate(-1px,1px); clip-path:inset(40% 0 35% 0) }
    86%  { transform:translate(0,0); clip-path:inset(70% 0 15% 0) }
    96%  { transform:translate(2px,0); clip-path:inset(20% 0 50% 0) }
    100% { transform:translate(0,0); clip-path:inset(82% 0 0 0) }
  }
  @keyframes scan{
    0% { background-position-y:0 }
    100% { background-position-y:100% }
  }

  /* prefers-reduced-motion: turn off effects */
  @media (prefers-reduced-motion: reduce){
    #glitch-target, #glitch-target::before, #glitch-target::after{ animation:none }
    .scanlines{ display:none }
  }
</style>
</head>
<body>
  <p>
    <a class="testo-lampeggiante" href="/" aria-label="Home">
      <span id="glitch-target" data-text="&gt;R[&amp; W:R]">&gt;R<span style="color:red;">[</span>&amp; W:R]</span>
    </a>
  </p>
  <div class="scanlines" aria-hidden="true"></div>
</body>
</html>
